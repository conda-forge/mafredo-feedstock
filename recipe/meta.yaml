{% set name = "mafredo" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b4919085019b86972e971b0204b8e280a80ed4d23203dc3baeb21130ea81ec69

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
    - pyscaffold
    - setuptools
  run:
    - python >=3.5
    - xarray
    - scipy
    - numpy
    - pyyaml
    
test:
  imports:
    - mafredo

about:
  home: https://github.com/RubendeBruin/mafredo
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: "Marine Frequency Domain"
  doc_url: https://open-ocean.org 
  dev_url: https://github.com/RubendeBruin/mafredo

extra:
  recipe-maintainers:
    - rubendebruin
